<!DOCTYPE html>
<html ng-app="xEditableApp">
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

	<title></title>
		
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		
		
	</head>
	<body>
		<div ng-controller="xEditableController">
		 <div class="row">
		   <div class="col-lg-2">
              <a href="#" editable-text="user1.name">{{ user1.name || "empty" }}</a>
           </div>
           <div class="col-lg-6">
           	  <a href="#" editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">
                {{ showStatus() }}
               </a>
           </div>
         </div>
	                                
		</div>

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
	    <script src="app.js"></script>
	    <link href="angular-xeditable/css/xeditable.css" rel="stylesheet">
        <script src="angular-xeditable/js/xeditable.js"></script>
    </body>
</html>
