<!DOCTYPE html>
<html>
<head>
  <title>Controladores</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="listadetareas.css">
  <!--<script type="text/javascript" src="main.js"></script>-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <script type="text/javascript" src="listadetareas.js"></script>


</head>
<body ng-app>

  <h2>Lista de Tareas</h2>
  <div ng-controller="ControladorTareas">
     <span>{{restantes()}} de {{tareas.length}}</span>
     [ <a href="" class="text-danger" ng-click="eliminar()">Eliminar</a>]
     <ul class="unstyled">
        <li ng-repeat="tarea in tareas">
        <input type="checkbox" ng-model="tarea.hecho">
        <span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
        </li>
     </ul>
     <form ng-submit="agregarTarea()" >
       <input type="texto" size="30" placeholder="Agregar una nueva tarea"
           ng-model="textoNuevaTarea">
       <button class="btn btn-primary" type="submit">Agregar</button>
     </form>

  </div>
</body>
</html>
