<!DOCTYPE html>
<html ng-app="sortableApp">
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link href="css.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="angular-toggle-switch.css">
	<link rel="stylesheet" type="text/css" href="angular-toggle-switch-bootstrap.css">
	<!-- SWITCH RESOURCES  -->
	
  
		<title></title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(){
			/*when DOM was load then we can modify or acces of elements*/
		});
		</script>
		<style type="text/css">
		

		</style>
	</head>
	<body>
	<div ng-controller="sortableController" ng-init="init()">
	 
                                 
	  <ul id="listWithHandle">
      <li  ng-repeat="tile in tilesQuestion">
            <div class="sortable-item removable well well-sm">
                <!-- WIDGET PANEL A USAR-->
		                <div class="panel panel-default">
		                	<div class="panel-heading">
		                	   <div class="row">
		                	    <div class="col-sm-6 col-lg-6">
		                	        <span class="my-handle glyphicon glyphicon-chevron-up"></span>
								     <span class="my-handle glyphicon glyphicon-chevron-down"></span>
			                		<b><span>Type:</span></span><span ng-bind="tile.type"></span></b>
			                		
								</div>
								<div class="col-sm-3 col-lg-3">
									<toggle-switch
										    ng-model="tile.mandatory"
										    on-label="si"
										    off-label="no">
								     </toggle-switch>
								</div>
								<div class="col-sm-3 col-lg-3">
								  <button type="button" class="close" ng-click="deleteQuestion(tile.id)">X</button>
								</div>    
								     
								     
								
							 </div>
		                		
		                	</div>
		                	<div class="panel-body">
		                	    
		                	     <span ng-bind="tile.questionText"></span>
		                		
		                	</div>
		                	
		                </div>
               
            </div>
      </li>
      </ul>

		
    </div>
    <!-- Latest Sortable -->
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>


    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="angular-toggle-switch.min.js"></script>
     

	</body>
</html>
