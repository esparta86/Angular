<!DOCTYPE html>
<html ng-app="circleModule">
	<head>
		<title></title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
     <script src="http://bootstrapmaster.com/live/acme/assets/js/retina.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="http://cdn.crunchify.com/wp-content/uploads/code/knob.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>  <!-- SORTABLE LIBRARY-->
   
    <!--<script src="circleBarAnimate.js" type="text/javascript" charset="utf-8" async defer></script>-->
    <link href="../bootstrap3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="circleBar.js"></script>
    <style type="text/css" media="screen">
    .circleStatsItemBox {
		  position: relative;
		  background: #67c2ef;
		  width: 100%;
		  min-width: 130px;
		  height: 160px;
		  margin: 10px auto;
		  padding-top: 40px;
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		}

    .circleStatsItemBox .header {
    	  text-align: center;
		  background: rgba(255,255,255,0.2);
		  color: rgba(255,255,255,0.9);
		  width: 100%;
		  height: 20px;
		  padding: 5px 0;
		  position: absolute;
		  top: 0;
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		}

	.circleStatsItemBox .percent {
		  font-size: 12px;
		  position: absolute;
		  top: 110px;
		  width: 100%;
		  left: 0;
		  text-align: center;
		  color: rgba(255,255,255,0.9);
		}

	 .circleStatsItemBox input {
		  cursor: default;
		  -webkit-box-shadow: none;
		  -moz-box-shadow: none;
		  box-shadow: none;
		  border: 0;
		  height: auto;
		  position: absolute;
		  top: 30px;
		  padding: 5px 0!important;
		  border-color: rgba(0,0,0,0.8);
		}
    </style>

    <script type="text/javascript">
		$(document).ready(function(){
			/*when DOM was load then we can modify or acces of elements*/

			console.log("DOW WAS LOAD");

			 $(function() {
			    $(".whiteCircle").knob({
				    'min':0,
			        'max':100,
			        'readOnly': true,
			        'width': 120,
			        'height': 120,
					'bgColor': 'rgba(255,255,255,0.5)',
			        'fgColor': 'rgba(255,255,255,0.9)',
			        'dynamicDraw': true,
			        'thickness': 0.2,
			        'tickColorizeValues': true
		          });
			    });
					
		});
	</script>
	</head>
	<body>
	  <div class="row" ng-controller="circleController" ng-init="initCircle()">
		<div class="col-xs-2  col-sm-12 col-md-12 col-lg-12">
		  <div
		    circle-bar
		    datamodel = "datamodel"
		    datatest  = "datatest"
		  >


		  </div>


		   <div
		    circle-bar
		    datamodel = "datamodel"
		    datatest  = "datatest"
		  >


		  </div>


		</div>
      </div>
	</body>
</html>
